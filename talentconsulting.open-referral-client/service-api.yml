openapi: 3.0.1
info:
  title: Human services API
  description: |-
    An API to read open data compliant with Open Referral as extended for English local government and health data. Loaded with Bristol sample (historic) service data.

    Web methods support JSON format outputs by default. Hence https://api.porism.com/ServiceDirectoryService/services returns the same as https://api.porism.com/ServiceDirectoryService/services.json

    Implementations supporting CSV append ".csv" to the web method, eg https://api.porism.com/ServiceDirectoryService/services.csv

    <a href="https://developers.openreferraluk.org/Guidance/" target="_blank">Guidance on the data structure and each field</a>
    <a href="https://developers.openreferraluk.org/API-Guidance/" target="_blank">Guidance on using the API</a>
    <a href="https://openreferraluk.org/contact-us/" target="_blank">Contacts and to raise issues</a>
    <a href="http://www.nationalarchives.gov.uk/doc/open-government-licence" target="_blank">License of API</a>
