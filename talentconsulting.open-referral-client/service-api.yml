  "/services":
    get:
      tags:
      - Services
      summary: Get all services
      description: Note that the objects returned by this method contains a subset
        of the properties shown in the example.
      operationId: getServices
      parameters:
      - name: taxonomy_type
        in: query
        description: An array of types of taxonomy to filter by. If there is more
          than one of the taxonomy_type, taxonomy_id and vocabulary parameters specified
          there must be the same number of each.
        required: false
        content:
          "*/*":
            schema:
              type: string
              enum:
              - organization
              - eligibility
              - cost_option
              - area
              - service
      - name: taxonomy_id
        in: query
        description: An array of taxonomy identifiers to filter by. If there is more
          than one of the taxonomy_type, taxonomy_id and vocabulary parameters specified
          there must be the same number of each.
        required: false
        schema:
          type: array
          items:
            type: string
      - name: vocabulary
        in: query
        description: An array of vocabulary identifiers to filter by. If there is
          more than one of the taxonomy_type, taxonomy_id and vocabulary parameters
          specified there must be the same number of each. This parameter may not
          be required if all taxonomy identifiers are unique across all vocabularies
          used, as will be the case where all taxonomy identifiers are prefixed with
          a CURIE.
        required: false
        schema:
          type: array
          items:
            type: string
      - name: need
        in: query
        description: An array of identifiers from the Needs taxonomy. The query will
          return services of all service types that are mapped against any given need.
          THIS IS AN EXTENSION FOR USERS OF LGA TAXONOMIES ONLY
        required: false
        schema:
          type: array
          items:
            type: string
      - name: circumstance
        in: query
        description: An array of identifiers from the Circumstances taxonomy. The
          query will return services of all service types that are mapped against
          any given circumstance. Using an OR. THIS IS AN EXTENSION FOR USERS OF LGA
          TAXONOMIES ONLY
        required: false
        schema:
          type: array
          items:
            type: string
      - name: start_time
        in: query
        description: An array of start times. This will match services that have a
          start time equal to or more that the specified value, using the OR operator.
          If there is more than one of the start_time, end_time and day parameters
          specified there must be the same number of each.
        required: false
        schema:
          type: array
          items:
            type: string
      - name: end_time
        in: query
        description: An array of end times. This will match services that have a end
          time equal to or more that the specified value, using the OR operator. If
          there is more than one of the start_time, end_time and day parameters specified
          there must be the same number of each.
        required: false
        schema:
          type: array
          items:
            type: string
      - name: day
        in: query
        description: An array of days. This will match services that have a day equal
          to or more that the specified value, using the OR operator. If there is
          more than one of the start_time, end_time and day parameters specified there
          must be the same number of each.
        required: false
        content:
          "*/*":
            schema:
              type: string
              enum:
              - SU
              - MO
              - TU
              - WE
              - TH
              - FR
              - SA
      - name: postcode
        in: query
        description: The postcode of the person who wishes to use the service. In
          order to find services that are within a reasonable distance.
        required: false
        schema:
          type: string
      - name: proximity
        in: query
        description: The distance in metres that the person is willing to travel from
          the target postcode.
        required: false
        schema:
          type: number
          format: double
      - name: coverage
        in: query
        description: The postcode to use to check that a service applies to the specified
          area.
        required: false
        schema:
          type: string
      - name: text
        in: query
        description: Use text to perform a keyword search on services. This performs
          a full text search on the service title and description and ranks the results
          by relevancy.
        required: false
        schema:
          type: string
      - name: page
        in: query
        description: The page of the results to show. Page numbers start at 1.
        required: false
        schema:
          type: integer
          format: int32
          default: 1
      - name: per_page
        in: query
        description: The number of results per page to show.
        required: false
        schema:
          type: integer
          format: int32
          default: 50
      - name: minimum_age
        in: query
        description: Return services with a minimum age of at least the specified
          value.
        required: false
        schema:
          type: number
          format: float
      - name: maximum_age
        in: query
        description: Return services with a maximum age of at equal to or below the
          specified value.
        required: false
        schema:
          type: number
          format: float
      - name: include
        in: query
        description: Enter the name of a service field and it will be included in
          the result. e.g. service_at_locations
        required: false
        schema:
          type: array
          items:
            type: string
      - name: service_type
        in: query
        description: An array of service type identifiers. The query will return all
          services of ANY given service type. THIS EXTENSION MAY BE REPLACED BY A
          GENERIC SYNTAX FOR COMBINING TERMS FROM ANY TAXONOMY
        required: false
        schema:
          type: array
          items:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PageService_ServiceBasicView"
        '500':
          description: Internal Server Error
          content:
            "*/*":
              schema:
